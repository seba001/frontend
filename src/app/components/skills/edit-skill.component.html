<section class="vh-100" style="background-color: #ffffff;" *ngIf="skill">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card shadow-2-strong" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
  
                <h3 class="mb-5">Editar habilidad</h3>

                <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                    
                    <div class="form-group form-outline mb-4">
                        <label for="nombre form-label">Nombre de la habilidad</label>
                        <input type="text" class="form-control form-control-lg" id="nombre" name="nombre" [(ngModel)]="skill.nombre" required>
                    </div>

                    <div class="form-group form-outline mb-4">
                        <label for="porcentaje form-label">Porcentaje</label>
                        <input type="text" class="form-control form-control-lg" id="porcentaje" name="porcentaje" [(ngModel)]="skill.porcentaje" required>
                    </div>

                    <button class="btn btn-primary btn-lg btn-success"> Guardar </button>

                </form>

            </div>
        </div>
      </div>
    </div>
  </div>
</section>
