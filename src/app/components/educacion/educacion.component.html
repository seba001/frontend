<div class="container">
    <div class="row">

        <h1 class="titulo">Educacion:</h1>
        
        <div class="nuevaEducacion">
            <button type="button" class="btn btn-success" routerLink="/nuevaedu" *ngIf="isLogged"><i class="bi bi-plus-circle"></i></button>
        </div>

        <div class="Educacion">
            <table class="table">
                <tbody>
                    <tr *ngFor="let Educacion of educacion">
                        <td class="nombre">{{Educacion.nombreE}}</td>

                        <td class="descripcion">{{Educacion.descripcionE}}</td>

                        <td *ngIf="isLogged"><button class="btn btn-primary" routerLink="/editedu/{{Educacion.id}}"><i class="bi bi-pencil"></i></button></td>
                        
                        <td *ngIf="isLogged"><button class="btn btn-danger" (click)="delete(Educacion.id)"><i class="bi bi-trash3"></i></button></td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>
</div>
