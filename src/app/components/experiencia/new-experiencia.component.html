<section class="vh-100" style="background-color: #ffffff;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card shadow-2-strong" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
  
                <h3 class="mb-5">Agregar experiencia</h3>

                <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                    
                    <div class="form-group form-outline mb-4">
                        <label for="nombreE form-label">Nombre de la empresa</label>
                        <input type="text" class="form-control form-control-lg" id="nombreE" name="nombreE" [(ngModel)]="nombreE" required>
                    </div>

                    <div class="form-group form-outline mb-4">
                        <label for="descripcionE form-label">Descripcion de la tarea</label>
                        <input type="text" class="form-control form-control-lg" id="descripcionE" name="descripcionE" [(ngModel)]="descripcionE" required>
                    </div>

                    <button class="btn btn-primary btn-lg btn-success"> Guardar </button>

                </form>

            </div>
        </div>
      </div>
    </div>
  </div>
</section>
