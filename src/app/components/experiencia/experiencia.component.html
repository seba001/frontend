<div class="container">
    <div class="row">

        <h1 class="titulo">Experiencia Laboral:</h1>
        
        <div class="nuevaExperiencia">
            <button type="button" class="btn btn-success" routerLink="/nuevaexp" *ngIf="isLogged"><i class="bi bi-plus-circle"></i></button>
        </div>

        <div class="experiencia">
            <table class="table">
                <tbody>
                    <tr *ngFor="let Experiencia of expe">
                        <td class="nombre">{{Experiencia.nombreE}}</td>

                        <td class="descripcion">{{Experiencia.descripcionE}}</td>

                        <td *ngIf="isLogged"><button class="btn btn-primary" routerLink="/editexp/{{Experiencia.id}}"><i class="bi bi-pencil"></i></button></td>
                        
                        <td *ngIf="isLogged"><button class="btn btn-danger" (click)="delete(Experiencia.id)"><i class="bi bi-trash3"></i></button></td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>
</div>
