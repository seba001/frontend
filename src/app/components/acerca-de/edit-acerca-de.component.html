<section class="vh-100" style="background-color: #ffffff;" *ngIf="persona">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card shadow-2-strong" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
  
                <h3 class="mb-5">Editar acerca de</h3>

                <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                    
                    <div class="form-group form-outline mb-4">
                        <label for="nombre form-label">Nombre</label>
                        <input type="text" class="form-control form-control-lg" id="nombre" name="nombre" [(ngModel)]="persona.nombre" required>
                    </div>

                    <div class="form-group form-outline mb-4">
                        <label for="apellido form-label">Apellido</label>
                        <input type="text" class="form-control form-control-lg" id="apellido" name="apellido" [(ngModel)]="persona.apellido" required>
                    </div>

                    <div class="form-group form-outline mb-4">
                        <label for="descripcion form-label">Descripcion</label>
                        <input type="text" class="form-control form-control-lg" id="descripcion" name="descripcion" [(ngModel)]="persona.descripcion" required>
                    </div>

                    <div class="form-group form-outline mb-4">
                        <label for="imagen form-label">Imagen</label>
                        <input type="file" class="form-control form-control-lg" id="imagen" name="imagen" [(ngModel)]="persona.imagen" (change)="uploadImage($event)" accept=".jpg, .jpeg, .png">
                    </div>

                    <div class="imagen">
                      <img [src]="imageService.url">
                    </div>

                    <button class="btn btn-primary btn-lg btn-success"> Guardar </button>

                </form>

            </div>
        </div>
      </div>
    </div>
  </div>
</section>
